<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golub Banka - Prijava/Registracija</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light blue-gray background */
        }
        .container {
            max-width: 480px; /* Manji kontejner za prijavu */
        }
        .card {
            background-color: #ffffff;
            border-radius: 1rem; /* Rounded corners */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="password"] {
            border: 1px solid #cbd5e0; /* Light gray border */
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            width: 100%;
            transition: border-color 0.2s;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #6366f1; /* Indigo focus border */
        }
        button {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: background-color 0.2s, transform 0.1s;
            cursor: pointer;
        }
        button:hover {
            transform: translateY(-1px);
        }
        .btn-primary {
            background-color: #6366f1; /* Indigo */
            color: white;
        }
        .btn-primary:hover {
            background-color: #4f46e5; /* Darker indigo */
        }
        .message-box {
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
            font-weight: 600;
            display: none; /* Hidden by default */
        }
        .message-box.success {
            background-color: #d1fae5; /* Green light */
            color: #065f46; /* Green dark */
        }
        .message-box.error {
            background-color: #fee2e2; /* Red light */
            color: #991b1b; /* Red dark */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="container mx-auto p-6 space-y-8">
        <h1 class="text-5xl font-extrabold text-center text-gray-800 mb-10">
            üïäÔ∏è Golub Banka üïäÔ∏è
            <br>
            <span class="text-2xl font-semibold text-gray-600">Prijava / Registracija</span>
        </h1>

        <!-- Message Box -->
        <div id="messageBox" class="message-box"></div>

        <!-- Login/Register Section -->
        <div class="card p-8">
            <div class="space-y-4">
                <div>
                    <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Korisniƒçko ime:</label>
                    <input type="text" id="username" placeholder="Unesite korisniƒçko ime" class="focus:border-indigo-500">
                </div>
                <div>
                    <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Lozinka:</label>
                    <input type="password" id="password" placeholder="Unesite lozinku" class="focus:border-indigo-500">
                </div>
                <div class="flex space-x-4">
                    <button id="loginBtn" class="btn-primary flex-1">Prijavi se</button>
                    <button id="registerBtn" class="btn-primary flex-1">Registruj se</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/login.js"></script>
</body>
</html>
