<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golub Banka - Srpska Banka Goluba</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light blue-gray background */
        }
        .container {
            max-width: 960px;
        }
        .card {
            background-color: #ffffff;
            border-radius: 1rem; /* Rounded corners */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="number"] {
            border: 1px solid #cbd5e0; /* Light gray border */
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            width: 100%;
            transition: border-color 0.2s;
        }
        input[type="text"]:focus, input[type="number"]:focus {
            outline: none;
            border-color: #6366f1; /* Indigo focus border */
        }
        button {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: background-color 0.2s, transform 0.1s;
            cursor: pointer;
        }
        button:hover {
            transform: translateY(-1px);
        }
        .btn-primary {
            background-color: #6366f1; /* Indigo */
            color: white;
        }
        .btn-primary:hover {
            background-color: #4f46e5; /* Darker indigo */
        }
        .btn-secondary {
            background-color: #e2e8f0; /* Light gray */
            color: #2d3748; /* Dark gray text */
        }
        .btn-secondary:hover {
            background-color: #cbd5e0; /* Darker light gray */
        }
        .message-box {
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
            font-weight: 600;
            display: none; /* Hidden by default */
        }
        .message-box.success {
            background-color: #d1fae5; /* Green light */
            color: #065f46; /* Green dark */
        }
        .message-box.error {
            background-color: #fee2e2; /* Red light */
            color: #991b1b; /* Red dark */
        }
        .message-box.info {
            background-color: #bfdbfe; /* Blue light */
            color: #1e40af; /* Blue dark */
        }
        .account-list-item {
            display: flex;
            justify-content: space-between;
            align-items: center; /* Centriraj vertikalno */
            padding: 0.75rem 0;
            border-bottom: 1px solid #e2e8f0;
        }
        .account-list-item:last-child {
            border-bottom: none;
        }
        .account-details {
            display: flex;
            flex-direction: column;
        }
        .account-id-card {
            font-size: 0.875rem; /* sm text */
            color: #6b7280; /* gray-500 */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="container mx-auto p-6 space-y-8">
        <div class="flex justify-between items-center mb-10">
            <h1 class="text-5xl font-extrabold text-gray-800">
                üïäÔ∏è Golub Banka üïäÔ∏è
                <br>
                <span class="text-2xl font-semibold text-gray-600">Srpska Banka Goluba</span>
            </h1>
            <button id="logoutBtn" class="btn-secondary">Odjavi se</button>
        </div>

        <!-- Message Box -->
        <div id="messageBox" class="message-box"></div>

        <!-- Create Account Section -->
        <div class="card p-8">
            <h2 class="text-3xl font-bold text-gray-700 mb-6">Kreiraj Novi Raƒçun Goluba</h2>
            <div class="space-y-4">
                <div>
                    <label for="createAccountName" class="block text-gray-700 text-sm font-bold mb-2">Ime Goluba:</label>
                    <input type="text" id="createAccountName" placeholder="Unesite ime goluba" class="focus:border-indigo-500">
                </div>
                <button id="createAccountBtn" class="btn-primary w-full">Kreiraj Raƒçun</button>
            </div>
        </div>

        <!-- Account Operations Section -->
        <div class="card p-8">
            <h2 class="text-3xl font-bold text-gray-700 mb-6">Operacije sa Raƒçunom</h2>
            <div class="space-y-4">
                <div>
                    <label for="accountIdOrCard" class="block text-gray-700 text-sm font-bold mb-2">Korisniƒçko ime ili ID raƒçuna / Broj kartice:</label>
                    <input type="text" id="accountIdOrCard" placeholder="Unesite svoje korisniƒçko ime, ID raƒçuna ili Broj kartice" class="focus:border-indigo-500">
                </div>
                <div>
                    <label for="amount" class="block text-gray-700 text-sm font-bold mb-2">Iznos ≈Ωita:</label>
                    <input type="number" id="amount" placeholder="Unesite iznos ≈æita" step="0.01" class="focus:border-indigo-500">
                </div>
                <div class="flex space-x-4">
                    <button id="depositBtn" class="btn-primary flex-1">Uplati ≈Ωito</button>
                    <button id="withdrawBtn" class="btn-primary flex-1">Podigni ≈Ωito</button>
                </div>
                <button id="viewAccountBtn" class="btn-secondary w-full">Pogledaj Detalje Raƒçuna</button>
            </div>
        </div>

        <!-- All Accounts Section -->
        <div class="card p-8">
            <h2 class="text-3xl font-bold text-gray-700 mb-6">Moji Raƒçuni Goluba</h2>
            <button id="viewAllAccountsBtn" class="btn-secondary w-full mb-6">Uƒçitaj Moje Raƒçune</button>
            <div id="allAccountsList" class="space-y-2">
                <!-- Accounts will be dynamically loaded here -->
                <p class="text-gray-500 text-center" id="noAccountsMessage">Nema dostupnih raƒçuna za ovog korisnika.</p>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
