<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golub Banka - Prijava/Registracija Goluba</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light blue-gray background */
        }
        .container {
            max-width: 480px; /* Manji kontejner za prijavu */
        }
        .card {
            background-color: #ffffff;
            border-radius: 1rem; /* Rounded corners */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="password"] {
            border: 1px solid #cbd5e0; /* Light gray border */
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            width: 100%;
            transition: border-color 0.2s;
        }
        input[type="text"]:focus, input[type="number"]:focus {
            outline: none;
            border-color: #6366f1; /* Indigo focus border */
        }
        button {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: background-color 0.2s, transform 0.1s;
            cursor: pointer;
        }
        button:hover {
            transform: translateY(-1px);
        }
        .btn-primary {
            background-color: #6366f1; /* Indigo */
            color: white;
        }
        .btn-primary:hover {
            background-color: #4f46e5; /* Darker indigo */
        }
        .message-box {
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
            font-weight: 600;
            display: none; /* Hidden by default */
        }
        .message-box.success {
            background-color: #d1fae5; /* Green light */
            color: #065f46; /* Green dark */
        }
        .message-box.error {
            background-color: #fee2e2; /* Red light */
            color: #991b1b; /* Red dark */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="container mx-auto p-6 space-y-8">
        <h1 class="text-5xl font-extrabold text-center text-gray-800 mb-10">
            üïäÔ∏è Golub Banka üïäÔ∏è
            <br>
            <span class="text-2xl font-semibold text-gray-600">Prijava / Registracija Goluba</span>
        </h1>

        <!-- Message Box -->
        <div id="messageBox" class="message-box"></div>

        <!-- Login/Register Section -->
        <div class="card p-8">
            <div class="space-y-4">
                <div>
                    <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Korisniƒçko ime Goluba:</label>
                    <input type="text" id="username" placeholder="Unesite korisniƒçko ime goluba" class="focus:border-indigo-500">
                </div>
                <div>
                    <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Lozinka Goluba:</label>
                    <input type="password" id="password" placeholder="Unesite lozinku goluba" class="focus:border-indigo-500">
                </div>
                <div class="flex space-x-4">
                    <button id="loginBtn" class="btn-primary flex-1">Prijavi se kao Golub</button>
                    <button id="registerBtn" class="btn-primary flex-1">Registruj Goluba</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK Imports -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Globalne varijable za Firebase instance
        window.firebaseApp = null;
        window.db = null;
        window.auth = null;
        window.currentUserId = null; // ID autentifikovanog korisnika

        // Inicijalizacija Firebase-a
        let firebaseConfig;
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Proveri da li Canvas okru≈æenje obezbeƒëuje Firebase konfiguraciju
        if (typeof __firebase_config !== 'undefined' && __firebase_config !== null && __firebase_config !== '{}') {
            try {
                firebaseConfig = JSON.parse(__firebase_config);
                console.log("Using Firebase config from Canvas environment.");
            } catch (e) {
                console.error("Error parsing __firebase_config from Canvas, falling back to hardcoded config:", e);
                // Fallback to hardcoded if parsing fails
                firebaseConfig = {
                    apiKey: "AIzaSyDQjPwz2N89QZdiK7Cvoe-qEzb8yQHlFGE",
                    authDomain: "golub-banka.firebaseapp.com",
                    projectId: "golub-banka",
                    storageBucket: "golub-banka.firebasestorage.app",
                    messagingSenderId: "803437234437",
                    appId: "1:803437234437:web:276eadf5dbb9d411864f6c",
                    measurementId: "G-RSRZCKW0Q3"
                };
            }
        } else {
            // Ako Canvas ne obezbeƒëuje konfiguraciju, koristi hardkodovanu
            console.log("Using hardcoded Firebase config (likely running outside Canvas).");
            firebaseConfig = {
                apiKey: "AIzaSyDQjPwz2N89QZdiK7Cvoe-qEzb8yQHlFGE",
                authDomain: "golub-banka.firebaseapp.com",
                projectId: "golub-banka",
                storageBucket: "golub-banka.firebasestorage.app",
                messagingSenderId: "803437234437",
                appId: "1:803437234437:web:276eadf5dbb9d411864f6c",
                measurementId: "G-RSRZCKW0Q3"
            };
        }

        window.firebaseApp = initializeApp(firebaseConfig);
        window.db = getFirestore(window.firebaseApp);
        window.auth = getAuth(window.firebaseApp);

        // Autentifikacija korisnika
        if (initialAuthToken) {
            signInWithCustomToken(window.auth, initialAuthToken)
                .then((userCredential) => {
                    window.currentUserId = userCredential.user.uid;
                    console.log("Firebase authenticated with custom token:", window.currentUserId);
                    // Sada kada je Firebase inicijalizovan i autentifikovan, uƒçitaj login.js
                    const script = document.createElement('script');
                    script.src = 'login.js';
                    document.body.appendChild(script);
                })
                .catch((error) => {
                    console.error("Error signing in with custom token:", error);
                    // Ako custom token ne radi, poku≈°aj anonimnu prijavu
                    signInAnonymously(window.auth)
                        .then((userCredential) => {
                            window.currentUserId = userCredential.user.uid;
                            console.log("Firebase authenticated anonymously:", window.currentUserId);
                            const script = document.createElement('script');
                            script.src = 'login.js';
                            document.body.appendChild(script);
                        })
                        .catch((anonError) => {
                            console.error("Error signing in anonymously:", anonError);
                            alert("Gre≈°ka pri inicijalizaciji autentifikacije. Aplikacija mo≈æda neƒáe raditi ispravno.");
                        });
                });
        } else {
            signInAnonymously(window.auth)
                .then((userCredential) => {
                    window.currentUserId = userCredential.user.uid;
                    console.log("Firebase authenticated anonymously:", window.currentUserId);
                    const script = document.createElement('script');
                    script.src = 'login.js';
                    document.body.appendChild(script);
                })
                .catch((error) => {
                    console.error("Error signing in anonymously:", error);
                    alert("Gre≈°ka pri inicijalizaciji autentifikacije. Aplikacija mo≈æda neƒáe raditi ispravno.");
                });
        }
    </script>
</body>
</html>
